<template name="Auth_startup">
  <div id="auth-startup">
    <div id="logo" class="{{started}}">
      <img src="logo-trans.png">
    </div>

    <div id="text" class="{{started}}">
      <h3>Welcome to LinkUp.</h3>
      <h3>Connect with people and bring social back to social media.</h3>
    </div>

    <div id="buttons" class="{{started}}">
      <button class="button button-light js-join">Join</button>
      <button class="button button-clear js-login">Log in</button>
    </div>
  </div>
</template>
