<template name="Auth_login">
  <div id="auth-login">
    <div class="bar bar-header bar-light">
      <a href="/startup">Cancel</a>
      <img src="logo.png">
      <a href="/more" class="ion-ios-more"></a>
    </div>

    <h2>Log in to LinkUp.</h2>
    <form id="login-form">
      <div class="list">
        <label class="item item-input">
          <input id="email" type="email" placeholder="Email" autofocus>
        </label>
        <label class="item item-input">
          <input id="password" type="{{passType}}" placeholder="Password">
        </label>
      </div>
    </form>
    {{#if password}}
      {{#if reveal}}
        <div class="hide-pass js-hide-password">Hide password</div>
      {{else}}
        <div class="hide-pass js-reveal-password">Reveal password</div>
      {{/if}}
    {{/if}}

    <div class="bar bar-footer">
      <a href="/forgot">Forgot password?</a>
      <button class="button button-balanced" type="submit" form="login-form">Log in</button>
    </div>
  </div>
</template>
