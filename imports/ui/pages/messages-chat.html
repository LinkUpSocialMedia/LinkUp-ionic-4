<template name="Messages_chat">
  <div id="messages-chat">
    <div class="list">
      {{#each messageGroup in messageGroups}}
        {{> Message_group group=group}}
      {{/each}}
    </div>
  </div>
</template>

<template name="Message_group">
  <div class="message-group-card item item-avatar">
    <img src="{{message.senderAvatar}}">
    <h2>{{message.senderName}} <span class="message-time">{{comment.time}}</span></h2>
    <p>{{message.message}}</p>
  </div>
</template>
