<template name="Messages_chat">
  <div id="messages-chat">
    {{#if noMessages}}
      <h2 class="no-messages">No messages yet!</h2>
    {{/if}}
    <div class="list">
      {{#each message in messageGroups}}
        {{> Message_group message=message}}
      {{/each}}
    </div>
  </div>
</template>

<template name="Message_group">
  <div class="message-group-card item item-avatar">
    <img src="{{avatar}}">
    <h2>{{name}} <span class="message-time">{{time}}</span></h2>
    <p>{{message.message}}</p>
  </div>
</template>
