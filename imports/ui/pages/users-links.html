<template name="Users_links">
  <div id="users-links" class="page">
    {{#if linksExist}}
      {{#each link in links}}
        {{> Link_card link=link}}        

        <div id="{{link._id}}" class="item link-user-list {{showList}}">
          {{#each user in eventUsers}}
            <span>
              <h4><img src="{{user.avatar}}"> <span>{{user.name}}</span></h4>
            </span>
          {{/each}}
        </div>
      {{/each}}
    {{else}}
      <h2>No links yet!</h2>
      <p>Go to the <a href="/">list</a> or <a href="/map">map</a> to join some! Or <a href="/add-event">make your own</a> event!</p>
    {{/if}}
  </div>
</template>
