<template name="Users_links">
  <div id="users-links" class="page">
    {{#if linksExist}}
      {{#each link in links}}
        {{> Link_card link=link usersGoing=usersGoingHelper}}

        <div class="link-user-list {{showList}}">
          {{#each user in eventUsers}}
            <h4>By: <img src="{{user.avatar}}"> <span>{{user.name}}</span></h4>
          {{/each}}
        </div>

        <div class="link-details {{showList}}">
          <a href="/details">Details</a>
        </div>
      {{/each}}
    {{else}}
      <h2>No links yet!</h2>
      <p>Go to the <a href="/">list</a> or <a href="/map">map</a> to join some! Or <a href="/add-event">make your own</a> event!</p>
    {{/if}}
  </div>
</template>
