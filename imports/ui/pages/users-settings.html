<template name="Users_settings">
  <div id="users-settings">
    <div class="bar bar-header bar-light">
      <span></span>
      <h1 class="title">Settings</h1>
      <a href="/profile">Done</a>
    </div>

    <div class="list">
      <div id="user-name" class="item item-divider">{{userName}}</div>
      <div id="user-email" class="item">Email<span class="item-note">{{userEmail}}</span></div>
      <div id="user-profile-pictures" class="item">Profile pictures<span class="item-note ion-ios-arrow-right"></span></div>
      <a class="item" href="http://www.linkup-app.com/" target="_blank">linkup-app.com<i class="item-note ion-ios-arrow-right"></i></a>
      <div class="divide item">Legal<i class="item-note ion-ios-arrow-right"></i></div>
      <div class="item">Terms of service<i class="item-note ion-ios-arrow-right"></i></div>
      <div class="item">Privacy policy<i class="item-note ion-ios-arrow-right"></i></div>
    </div>
  </div>
</template>
